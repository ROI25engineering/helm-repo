# Default values for simple-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Container command/args overrides (empty = use image defaults)
command: []
args: []

# Extra env injected as name/value pairs
env:
  # Example environment variables (uncomment and modify as needed):
  # MY_VARIABLE: "some-value"
  # ANOTHER_VARIABLE: "another-value"

# Extra env entries supporting valueFrom, etc.
extraEnv: []
#  - name: MY_SECRET_VAR
#    valueFrom:
#      secretKeyRef:
#        name: my-secret
#        key: secret-key

# Optional envFrom blocks (e.g. whole secrets/configmaps)
envFrom: []
  # - secretRef:
  #     name: my-secret
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

cronjobs:
  defaults:
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    backoffLimit: 3
    startingDeadlineSeconds: 600
    restartPolicy: OnFailure
    image:
      pullPolicy: IfNotPresent

  jobs: {}
