# Default values for simple-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  MY_VARIABLE: "some-value"
  ANOTHER_VARIABLE: "another-value"
  # Example environment variables (uncomment and modify as needed):
  # MY_VARIABLE: "some-value"
  # ANOTHER_VARIABLE: "another-value"

#env: []
#  # Example with a secret reference (uncomment and modify as needed):
#  # - name: MY_SECRET_VAR
#  #   valueFrom:
#  #     secretKeyRef:
#  #       name: my-secret
#  #       key: secret-key
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

cronjobs:
  marketData:
    enabled: true
    schedule: "0 6 * * *"
    backoffLimit: 3                
    startingDeadlineSeconds: 600   
    serviceAccountName: ""      
    image:
      repository: harbor.stabletrace.io/mvp/market-data
      tag: "latest"
      pullPolicy: IfNotPresent
    imagePullSecrets:
      - name: harbor-secret
    env:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: market-data-secrets
            key: database_url
      - name: MARKETSTACK_API_KEY
        valueFrom:
          secretKeyRef:
            name: market-data-secrets
            key: marketstack_api_key
      - name: MARKETSTACK_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: market-data-secrets
            key: marketstack_access_key
      - name: MARKETSTACK_START_DATE
        value: "2024-01-01"
      - name: MARKETSTACK_END_DATE
        value: ""
      - name: MARKETSTACK_SP500_SYMBOL
        value: "SPX"
      - name: MARKETSTACK_NASDAQ_SYMBOL
        value: "NDX"

      # Optional tuning â€“ empty = use app defaults
      - name: MARKETSTACK_API_URL
        value: ""
      - name: MARKETSTACK_PAGE_LIMIT
        value: ""
      - name: MARKETSTACK_INDEX_CONFIG
        value: ""
      - name: MARKETSTACK_SYMBOLS
        value: ""

  macroData:
    enabled: true
    schedule: "0 6 * * *"
    backoffLimit: 3                
    startingDeadlineSeconds: 600   
    serviceAccountName: ""   
    image:
      repository: harbor.stabletrace.io/mvp/macro-data
      tag: "latest"
      pullPolicy: IfNotPresent
    imagePullSecrets:
      - name: harbor-secret
    env:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: macro-data-secrets
            key: database_url
      - name: FRED_API_KEY
        valueFrom:
          secretKeyRef:
            name: macro-data-secrets
            key: fred_api_key
      - name: MACRO_S3_ENDPOINT
        value: "http://minio.minio.svc:9000"
      - name: MACRO_S3_BUCKET
        value: "macro"
      - name: MACRO_S3_PREFIX
        value: "macro/"
      - name: MACRO_S3_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: macro-data-secrets
            key: macro_s3_access_key_id
      - name: MACRO_S3_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: macro-data-secrets
            key: macro_s3_secret_access_key
      - name: MACRO_S3_REGION
        value: ""
      - name: MACRO_START_DATE
        value: ""
      - name: MACRO_RESAMPLE_FREQ
        value: ""